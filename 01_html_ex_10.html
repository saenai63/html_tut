<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html 연습 11</title>
</head>
<body>

<h1> input 요소 </h1>

<fieldset>
  <legend>회원가입</legend>

  <div>
  <label for="pid">아이디 :</label>
  <input type="text" id="pid" />
  </div>

  <div>
  <label for="pwd">비밀번호 :</label>
  <input type="password" id="pwd"/>
  </div>

  <span>
    <span>메일 수신 여부 : </span>
    <span>
      <input type="radio" id="radio-yes" name="mail" />
      <label for="radio-yes">예</label>
    </span>
    <span>
    <input type="radio" id="radio-no" name="mail" />
    <label for="radio-no">아니오</label>
    </span>
  </div>

    <div>
      <span>관심 분야 : </span>
      <span>
        <input type="checkbox" id="chk-html" />
        <label for="chk-html">HTML</label>
        </span>

      <span>
        <input type="checkbox" id="chk-css" />
        <label for="chk-css">CSS</label>
        </span>
      <span>
        <input type="checkbox" id="chk-js" />
        <label for="chk-js">Javascript</label>
      </span>
      </div>

    <div>
      <input type="submit" value="전송" />
      <input type="reset" vlaue="취소" />
      <input type="button" value="확인" />
      <input type="image" src="images/button.png">
      </div>

    <div>
      <label for="file-upload">파일 올리기 : </label>
      <input type="file" id="file-upload" />
</fieldset>

<h1>textarea 요소</h1>

<div>
  <label> 과목 선택 </label>
  <select>
    <option value="html5">HTML5</option>
    <option value="CSS3">CSS3</option>
    <option value="Javascripe">Javascripe</option>
    <option value="Jqery">Jqery</option>
  </select>
</div>

<div>
  <input type="text" value="사용할 수 없음" dlsabled />
  <input type="text" value="읽기 전용" renderly />
</div>

</body>
</html>
