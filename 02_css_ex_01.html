<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 연습 1</title>
  <!-- Style 태그는 항상 title 태그 아래쪽에코딩해야함-->
  <!-- Internal 방식 코딩-->
  <style>
    header{
      width:100%;
      height:100px;
      background:#ddd;
    }

    li{
      list-style:none;
    }

    a{
      color:#333
    }
  </style>

  <link href="02_css_ex_01.css" />
</head>
<body>

<header>
  <ul>
    <li><a href="#" style="color:yellow">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Work</a></li>
  </ul>
</header>

<section>

  CSS 우선순위<BR />

  Inline &gt; External &gt; Internal<br />

  Internal, External 모두 title 태그 하단 작성<br />

  <xmp>

    <link rel="stylesheet" href="" />
    <style>

    </style>

  </xmp>

   위와 같이 External을 Internal 위에 작성

</section>

</body>
</html>
