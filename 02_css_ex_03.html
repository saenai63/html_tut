<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 연습 3 - 가상 클래스</title>
  <style>
    /*a 태그의 4가지 상태*/
    a:link{
      color:#333;
    }

    a:visited{
      color:#333;
    }

    /*가상 클래스 선택자와 인접 선택자*/
    a:hover{
      color:red;
    }

    a:active{
      color:pink;
    }

    div>a:hover+p{
      color:skyblue;
    }
    /*가상클래스 예제 - 인접선택자 활용*/

    ul>li:nth-child{
      color:red;
    }

    ul>li:nth-child(2){
      color:green;
    }

  </style>
</head>
<body>

<p>
  가상 클래스(Pseudo Class)란, <br />
  태그 요소의 세부 조건이나 특수 상태를 선택할 수 있게 해주는 선택자
</p>

<p>
  a 태그는 링크의 상태를 4가지로 구분해 줄 수 있음.
  기본상태, 방문한 상태, 마우스 닿았을 때(올렸을 때),
</p>

<a href="http://www.naver.com">네이버</a>

<p>
  기본 상태 - :link
  방문한 상태 - :visited
  마우스 올렸을 때 - :hover
  마우스 버튼을 눌렀을 때 - :active
</p>


<p> 가상 클래스 예제</p>
<div>
  <a href="#">네이버</a>
  <p>국내 최대 포털사이트</p>
</div>

<p>가상 클래스 예제</p>
<div>
  <a href="#">다음</a>
  <p>국내 최대 포털사이트</p>
</div>

<ul>
  <li>HTML</li>
</ul>


</body>
</html>
